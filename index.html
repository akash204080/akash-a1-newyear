<!DOCTYPE html>
<html lang="en">
<head>

    <title>New year-New me</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                </div>

            </div>

                </div>
            </section>
            <br>
            <br>
            <section>

                <div class="party">
                    <h2 class="welcome-tittle">Welcome to midnight party</h2>

                    <br>
                    <button class="welcome-btn">JUST NOW</button>
                </div>

            </section>
